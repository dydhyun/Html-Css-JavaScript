<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap을 이용한 로그인 폼</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .login {
            width: 320px;
            background: #fff;
            margin: 30px auto;
            border: 1px solid #e5e5e5;
        }

        .login h1 a {
            background-image: url('images/logo.png');
            background-repeat: no-repeat;
            background-position: center top;
            background-size: 189px 47px;
            margin: 0 auto 25px;
            padding: 0;
            width: 100%;
            overflow: hidden;
            display: block;
            color: transparent;
        }

        .login form {
            margin: 30px auto 0;
            border: none;
            padding: 20px;
            text-align: center;
        }

        .input-group-text-label {
            width: 33%;
        }
    </style>
</head>
<body>
    <div class="login">
        <h1>
            <a href="https://www.bitcamp.co.kr" title="비트캠프">비트캠프</a>
        </h1>
        <form action="#" name="login-form" id="login-form" method="post">
            <!--.input-group: label, input태그가 만들어질 영역-->
            <div class="input-group">
                <!--.input-group-text: label의 영역-->
                <!--.input-group-text-label: label의 폰트 스타일-->
                <label for="username" class="input-group-text input-group-text-label">아이디</label>
                <!--.form-control: input이 남은 크기를 다 차지하도록 설정. 중단점과 함께 사용 가능-->
                <input type="text" name="username" id="username" class="form-control form-control-sm">
            </div>
            <div class="input-group">
                <!--.input-group-text: label의 영역-->
                <!--.input-group-text-label: label의 폰트 스타일-->
                <label for="password" class="input-group-text input-group-text-label">비밀번호</label>
                <!--.form-control: input이 남은 크기를 다 차지하도록 설정. 중단점과 함께 사용 가능-->
                <input type="password" name="password" id="password" class="form-control form-control-sm">
            </div>
            <div class="input-group">
                <div>
                    <label for="rememberme">기억하기</label>
                    <input type="checkbox" name="rememberme" id="rememberme" value="forever">
                </div>
            </div>
            <input type="submit" name="login-btn" id="login-btn" class="btn btn-primary" value="로그인">
        </form>
    </div>
</body>
</html>
