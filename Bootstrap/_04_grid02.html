<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap grid 시스템의 중단점</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .row {
            margin-bottom: 15px;
        }

        [class*='col'] {
            padding-top: 15px;
            padding-bottom: 15px;
            background: darkblue;
            border: 2px solid white;
            color: white;
        }
    </style>
</head>
<!--부트스트랩 그리드 시스템 + 중단점 같이 보기-->
<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">col-sm</div>
        </div>
        <div class="row">
            <div class="col-md-12">col-md</div>
        </div>
        <div class="row">
            <div class="col-lg-12">col-lg</div>
        </div>
        <div class="row">
            <div class="col-xl-12">col-xl</div>
        </div>
        <div class="row">
            <div class="col-xxl-12">col-xxl</div>
        </div>
    </div>
</body>
</html>
