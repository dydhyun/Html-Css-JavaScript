<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap의 carousel(slide)</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        img{
            width: 100%;
            max-width: 1400px;
        }
        .top-slide{
            margin: 0 auto;
            width: 920px;
        }
    </style>
</head>
<body>
    <div class="top-slide">
        <!--
        .carousel: 캐러셀 영역 설정
        .slide: 슬라이드 넘어가는 효과
        data-bs-ride="carousel|false": 자동넘기기 기능 켜기|끄기
        -->
        <div class="carousel slide" data-bs-ride="carousel" id="photo">
            <!--.carousel-indicators: 캐러셀 하단의 불릿 버튼 영역-->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#photo" class="active" data-bs-slide-to="0">
                </button>
                <button type="button" data-bs-target="#photo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#photo" data-bs-slide-to="2"></button>
            </div>
            <!--.carousel-inner: 캐러셀 컨텐츠 영역, 슬라이드에 들어갈 내용-->
            <div class="carousel-inner">
                <!--.carousel-item: 캐러셀 슬라이드 추가-->
                <div class="carousel-item active">
                    <img src="images/jeju1.JPG" alt="Jeju1">
                    <!--.carousel-caption: 슬라이드에 제목이나 설명 추가-->
                    <div class="carousel-caption">
                        <h4>서귀포 새연교</h4>
                        <p>제주의 봄은 하늘에도, 바다에도, 심지어 바람 끝에도 묻어난다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/jeju2.JPG" alt="Jeju2">
                    <!--.carousel-caption: 슬라이드에 제목이나 설명 추가-->
                    <div class="carousel-caption">
                        <h4>서귀포 새연교</h4>
                        <p>제주의 봄은 하늘에도, 바다에도, 심지어 바람 끝에도 묻어난다.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="images/jeju3.JPG" alt="Jeju3">
                    <!--.carousel-caption: 슬라이드에 제목이나 설명 추가-->
                    <div class="carousel-caption">
                        <h4>서귀포 새연교</h4>
                        <p>제주의 봄은 하늘에도, 바다에도, 심지어 바람 끝에도 묻어난다.</p>
                    </div>
                </div>
                
            </div>
            <!--캐러셀 좌우 버튼 영역-->
            <!--.carousel-control-prev: 이전 슬라이드로 이동시키는 왼쪽 버튼 생성-->
            <a href="#photo" class="carousel-control-prev" data-bs-slide="prev">
                <!--.carousel-control-prev-icon: '<' 모양의 버튼 생성-->
                <span class="carousel-control-prev-icon"></span>
            </a>
            <!--.carousel-control-next: 다음 슬라이드로 이동시키는 오른쪽 버튼 생성-->
            <a href="#photo" class="carousel-control-next" data-bs-slide="next">
                <!--.carousel-control-next-icon: '>' 모양의 버튼 생성-->
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>


    </div>
</body>
</html>
