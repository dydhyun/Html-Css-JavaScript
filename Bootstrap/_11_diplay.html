<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bootstrap의 display</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <!-- <div style="width: 1000px; height: 500px"> -->

    <!--부트스트랩 간격 카테고리 참고-->
    <!--bootstrap에서 display에 대한 속성 값들을 d- 클래스로 제공한다.-->
    <!-- <div class="container d-flex justify-content-center"> -->
    <div class="container d-grid"> 
    <!-- <div class="container"> -->
    <!-- bootstrap에서 margin 에 대한 속성 값들을 m 방향- 클래스로 제공한다. -->
    <!-- mt : margin-top  mb : margin-bottom  ms : margin-start(left)  me : margin-end(right)
       mx : margin-left,right  my : margin-top,bottom  -->
    <!-- 0~5, auto 값만 지정 가능하다.  padding또한 같은방식으로 표기한다. -->

    <!--부트스트랩 크기조절 카테고리 참고-->
    <!-- bootstrap에서는 부모태그 크기대비 상대 크기를 클래스로 제공한다. -->
    <!-- w: width, h: height-->
    <!-- 사용할 수 있는 값 25, 50, 75, 100, auto-->
        <div class="box mb-3 w-25 h-25"></div>
        <div class="box ms-5"></div>
        <div class="box me-5"></div>
        <div class="box mx-auto"></div>
        <div class="box m-5"></div>
    </div>
</body>
</html>
