<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>val() 메소드</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <form action="" id="login-form">
        <div>
            <label>아이디
                <input type="text" id="username" name="username">
            </label>
        </div>
        <div>
            <label>비밀번호
                <input type="password" id="password" name="password">
            </label>
        </div>
        <div>
            <label>비밀번호 확인
                <input type="password" id="passwordChk" name="passwordChk">
            </label>
        </div>
        <input type="submit" value="로그인">
    </form>
    
    <script>
        $(() => {
           // 1. val() 메소드 : input 태그의 value 값을 확인하거나 변경하는 메소드
           // 매개변수 없이 val() 메소드를 사용하면 value 속성에 지정된 값(사용자 입력값)을 가져오고,
           // 매개변수를 넣어서 val("새로운 value 값") 메소드를 사용하면 value 속성의 값을 변경한다.
           console.log($("password").val());
           // $("#username").val("aaaa");
           
           $("#login-form").on("submit", (e) => {
                if($("#username").val() === '') {
                    alert("아이디를 입력하세요.");
                    e.preventDefault();
                    return;
                }
           
                if($("#password").val() === '') {
                    alert("비밀번호를 입력하세요.");
                    e.preventDefault();
                    return;
                }

                if($("#password").val() !== $("#passwordChk").val()){
                    alert("비밀번호가 일치하지 않습니다.");
                    e.preventDefault();
                    return;
                }
           })
        });
    </script>
</body>
</html>
