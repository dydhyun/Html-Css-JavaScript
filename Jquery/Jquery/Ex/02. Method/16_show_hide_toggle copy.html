<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>태그를 숨기거나 표출하는 show()/hide()/toggle() 메소드</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
        .box{
            width: 100px;
            height: 100px;
            background: lightgreen;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" id="hide">숨기기</button>
    <button type="button" id="show">보이기</button>
    <button type="button" id="toggle">토글</button>

    <script>
        $(() => {
            $("#hide").on("click", (e) => {
                // 1. hide(시간, 콜백함수) : 지정된 시간동안 태그를 숨겨주는 메소드.기능
                // // 숨김이 완료되면 콜백함수가 실행된다.
                // $(".box").hide(1000, () => {
                //     alert("숨김완료"); // display none 으로 속성값이 바뀜
                // });

                // 2. hide() : (시간,콜백함수)매개변수 없이 hide() 메소드를 사용하면,
                // 선택된 태그를 바로 숨겨준다.
                $(".box").hide();
            });

            $("#show").on("click", (e) => {
                // 2. show(시간, 콜백함수) : 지정된 시간동안 태그를 보여주는 메소드.
                // 보여짐이 완료되면 콜백함수가 실행된다.
                // $(".box").show(1000, () => {
                //     alert("표출완료");
                // });
                // 4. show() : 매개변수 없이 show() 메소드 호출하면 태그를 바로 표출한다.
                $(".box").show();
            });

            $("#toggle").on("click", (e) => {
                // $(".box").toggle(1000, () =>{
                //         if($(".box").css("display") == "none")
                //             alert("숨김완료");
                //         else
                //             alert("표출완료")
                // });
                $(".box").toggle();
            });
        });
    </script>
</body>
</html>
