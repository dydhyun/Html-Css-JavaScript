<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css() 메소드</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background: blue;
        }

        .box2 {
            background: red;
        }
    </style>
</head>
<body>
    <div class="box1"></div>
    <div class="box2"></div>
    <button type="button" id="btn" style="font-size: 20px;">변경</button>
    <script>
        $(() => {
            // 1. css() 메소드: 순수 자바스크립트의 선택자.style.속성이나
            // 선택자.getComputedStyle("선택자").속성 매핑되는 메소드

            // 매개변수 하나로 css("스타일 속성 이름") 메소드를 사용하면,
            // 해당 속성 이름에 지정된 속성값을 리턴

            // 매개변수 두개로 css("스타일 속성 이름", "속성 값") 메소드를 사용하면,
            // 해당 속성 이름의 속성 값을 두 번째 매개변수인 속성 값으로 변경
            console.log($(".box1").css("width"));
            console.log($(".box1").css("background"));

            // 내부/외부 스타일 시트로 지정했을 때는
            // 순수 자바스크립트의 getComputedStyle("선택자").속성 메소드를 사용
            console.log(getComputedStyle(document.querySelector(".box1")).width);
            console.log(getComputedStyle(document.querySelector(".box1")).background);

            // 인라인 스타일로 지정된 경우에는 선택자.style.속성을 이용
            console.log(document.querySelector("#btn").style.fontSize);

            $("#btn").on("click", (e) => {
                // css 메소드는 체이닝 기법 지원
                $(".box2").css("width", $(".box1").css("width"))
                        .css("height", $(".box1").css("height"))
                        .css("margin", "20px auto")
                        .css("background", $(".box1").css("background"));

            });
        });
    </script>
</body>
</html>
