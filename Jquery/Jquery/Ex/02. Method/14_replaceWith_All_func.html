<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택된 태그를 새로운 태그로 치환하는 replaceWith() / replaceAll()</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
</head>
<body>
    <ul>
        <li id="li1">Java</li>
        <li id="li2">C언어</li>
        <li id="li3">C</li>
        <li id="li4">JavaScript</li>
        <li id="li5">jquery</li>
    </ul>

    <script>
        $(() => {
           const timeout = setTimeout(() => {
                // 1. 선택자.replaceWith("태그 문자열"), $("태그 문자열").replaceAll(선택자):
                //          선택된 태그를 새로운 태그로 치환하는 메소드.(하위태그도 다 삭제됨)
                //          replaceAll의 선택자는 css 선택자를 사용한다.
                $("#li2").replaceWith("<li style = 'color : red;'>Oracle</li>");

                $("<li style = 'color : green;'>Html/Css/JavaScript</li>").replaceAll("#li3");
           },2000); 
        });
    </script>
</body>
</html>
