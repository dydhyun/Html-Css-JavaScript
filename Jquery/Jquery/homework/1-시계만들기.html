<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="js/jquery-3.7.1.min.js"></script>
    <style>
        #clock {
            width: 400px;
            height: 200px;
            text-align: center;
            line-height: 200px;

            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <div id="clock">
        00:00.00
    </div>
    <script>
        /*
            미션: 시계 만들기

            현재 시간을 02:03:05처럼 출력되게 만들어 주면 됩니다.
            1초가 지날 때 마다 시간이 바뀌게 구현하면 됩니다.
        */
        $(() => {
            const nowTime = new Date();
            let hour = nowTime.getHours();
            let minute = nowTime.getMinutes();
            let second = nowTime.getSeconds();

            $("#clock").text(`${converZeroTime(hour)}:${converZeroTime(minute)}:${converZeroTime(second)}`);

            let inteval = setInterval(() => {
                second++;

                if(second >= 60) {
                    minute++;
                    second = 0;
                }

                if(minute >= 60) {
                    hour++;
                    minute = 0;
                }

                if(hour >= 24) {
                    hour = 0;
                }

                $("#clock").text(`${converZeroTime(hour)}:${converZeroTime(minute)}:${converZeroTime(second)}`);
            }, 1000);
        });

        function converZeroTime(time) {
            return time >= 10 ? time : `0${time}`;
        }
    </script>
</body>
</html>
