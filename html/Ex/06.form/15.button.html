<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>버튼을 생성하는 button 태그</title>
</head>
<body>
    <form action="/user/login">
        <div>
            <label>아이디
                <input type="text" name="username" id="username">
            </label>
        </div>
        <div>
            <label>비밀번호
                <input type="password" name="userpw" id="userpw">
            </label>
        </div>
        <div>
            <!--button 태그의 기본타입은 submit이다.-->
            <!--input 태그의 submit, reset, button 타입과 다른점은
                input - 버튼 안의 내용을 value속성으로 지정
                button - 여는 태그와 닫는 태그 사이에 텍스트로 지정
                (value값을 가질수는 있지만 표출되는것은 아니다.)
                -->
            <button value="abc">전송</button>

            <!--type="button" : 아무 기능이 없는 버튼 생성-->
            <button type="button" onclick="alert('버튼 클릭 됨')">버튼</button>

            <!--type="reset" : 폼 초기화 버튼 생성-->
            <button type="reset">폼 리셋</button>

            <!--button 태그 안에 img 태그를 사용해서 이미지로 된 버튼을 만들 수 있다.-->
            <button style="margin: 0; padding: 0; border: 0;">
                <img src="login.jpg" alt="login_button">
            </button>
            
        </div>
    </form>
</body>
</html>
