<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택할 수 있는 input을 만들어 주는 radio, checkbox</title>
</head>
<body>
    <form action="/subject/submit">
        <fieldset>
            <legend>신청과목(복수선택가능)</legend>
            <label>
                <!-- type="checkbox": 중복으로 선택 가능한 체크박스 생성
                    name 속성으로 그룹화 하여 사용할 수 있다.
                -->
                <!-- checkbox와 radio는 입력받는 값이 아니고
                    선택되는 값 들이기에 미리 value지정 해야된다. -->
                <input type="checkbox" name="subject" value="java">java
            </label>
            <label>
                <input type="checkbox" name="subject" value="C">C언어
            </label>
            <label>
                <input type="checkbox" name="subject" value="python">파이선
            </label>
        </fieldset>
        <fieldset>
            <legend>수강요일</legend>
            <label>
                <!-- type="radio": 중복선택이 가능한 라디오 버튼 생성
                        name 속성으로 그룹화를 하면 중복선택 불가능해진다. -->
                <input type="radio" name="day" value="mon">월요일
            </label>
            <label>
                <input type="radio" name="day" value="tus">화요일
            </label>
            <label>
                <input type="radio" name="day" value="wen">수요일
            </label>
        </fieldset>
        <input type="submit" value="수강신청">
    </form>
</body>
</html>
