<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 폼</title>
</head>
<body>
    <!-- action: 요청을 보낼 url 지정. form을 submit 하게 되면, 지정된 url로 요청을 보내는데,
                    form 태그 안에 있는 데이터 들도 함께 전송된다. -->
    <!-- method: 요청을 보내는 방식 지정, get과 post중 하나를 선택해 지정한다. -->
    <form action="/board/search" method="post">
        <input type="text" name="searchKeyword" placeholder="검색어를 입력하세요.">
        <input type="submit" value="검색">
    </form>
    <!-- name으로 지정한값이 key , input창 입력내용 value -->
</body>
</html>
