<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
         action에 지정된 url로 요청을 보내는 submit,
         폼을 초기화하는 reset,
         아무 기능없는 button
        </title>

</head>
<body>
    <form action="/user/login">

        <h3>로그인</h3>
        <div>
            <label>아이디
                <input type="text">
            </label>
        </div>
        
        <div>
            <label>비밀번호
                <input type="password">
            </label>
        </div>

        <div>
            <input type="submit" value="전송">
            <input type="reset" value="폼 초기화">
            <!-- type="button": 아무런 동작을 하지 않는 버튼을 생성.
                                이벤트를 매핑해서 동작을 만들어 줄 수 있다. -->
            <input type="button" value="새 탭 열기" onclick="window.open();">
            <input type="button" value="경고창" onclick="alert('warnnig');">

            <!-- type="image": submit 버튼을 대신하는 이미지가 들어간 버튼을 생성 -->
            <!-- type="image" 보다 submit 버튼을 스타일링 해서 사용하는 경우가 더 많다. -->
            <input type="image" src="login.jpg" alt="로그인 버튼">
            
        </div>
        
    </form>
</body>
</html>
