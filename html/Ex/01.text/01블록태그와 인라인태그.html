<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제목을 표시하는 h1~h6</title>
</head>
<body>
    <!--블록태그 : 브라우저의 한 줄을 다 차지함-->
    <h1>네이버</h1>
    <h2>클라우드</h2>
    <h3>비트캠프</h3>
    <h4>h4태그</h4>
    <h5>h5태그</h5>
    <h6>h6태그</h6>
    <!--인라인 태그: 글자에 맞춤-->
    <span>네이버</span>
    <span>클라우드</span>
</body>
</html>
