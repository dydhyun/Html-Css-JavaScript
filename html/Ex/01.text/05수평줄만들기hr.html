<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>줄바꿈은 br 태그</title>
</head>
<body>
    <!-- p + p -->
    <p>단락에서 엔터값을 입력해도 줄 바꿈이 되지 않기 때문에,
        <hr>
        <hr>
        <hr>
        hr 태그도 줄바꿈을 한다.
    </p>

    <hr>
        
    <p>태그 사이의 줄 바꿈도 
        <hr>hr 태그를 이용한다.
    </p>
    <!-- css 이용해서 수평줄 스타일 변경-->
    <hr style="width: auto; height: 5px; background-color: aqua;">
    <p>hr태그는 텍스트의 주제나 분위기가 전환될때 수평줄 넣어주기~</p>
</body>
</html>
