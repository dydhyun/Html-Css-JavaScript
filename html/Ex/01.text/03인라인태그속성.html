<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>단락표현하는 p 태그에 display:inline 속성</title>
</head>
<body>
    <!-- p + p -->
    <p style="display: inline; background-color: aliceblue;">블록 태그는 브라우저의 한 줄을 모두 차지하기 때문에,
        <br>
        
        
        
        양 옆에 다른 태그가 올 수 없다.
    </p>
    <p style="display: inline;">p 태그 안에 내용은 브라우저 에서



        한 줄로 표시된다.
    </p>
    
</body>
</html>
