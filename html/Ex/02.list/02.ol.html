<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>순서있는 목록 OrderedList 태그</title>
</head>
<body>
    <!-- h3+ol>li*6 -->
    <h3>순서있는 목록 ol</h3>

    <!-- type 속성으로 불릿 모양 1 I a A 변경하기 -->
    <!-- statr 속성으로 시작번호 지정하기 -->
    <!-- reversed 속성으로 순서를 내림차순 으로 표시 -->
    <ol type="A" start="3" reversed>
        <li>자바
        <li>오라클
        <li>html
        <li>css
        <li>javascript
        <li>닫힘태그 생략가능하다.</li>
    </ol>

</body>
</html>
