<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>표를 만들어 주는 table tr th td 태그</title>
    <!-- 내부 Style sheet -->
    <style>

        table, th, td{
            /*외각선을 그려주는 속성*/
            border: 1px black solid;
            /*외각선의 표출 방법 지정하기*/
            border-collapse: collapse;
        }

    </style>
    
</head>
<body>
    <!-- table 태그: 표를 생성하는 태그 -->
    <table>
        <!-- tr 태그: 표의 행을 추가해 주는 태그 -->
        <tr>
            <!-- th 태그: 제목 셀이 되는 태그 -->
            <th>Java</th>
            <!-- td 태그: 내용 셀이 되는 태그 -->
            <td>변수</td>
            <td>클래스</td>
        </tr>

        <tr>
            <th>Oracle</th>
            <td>DML</td>
            <td>DDL</td>
        </tr>

    </table>
</body>
</html>
