<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>특정 태그를 모두 선택해서 스타일을 지정하는 태그 선택자</title>
    <link rel="stylesheet" href="css/02_tagSelector.css">
</head>
<body>
    <div>
        <h1>선택자의 종류</h1>
        <ul>
            <li>전체 선택자</li>
            <li>태그 선택자</li>
            <li>클래스 선택자</li>
            <li>아이디 선택자</li>
        </ul>
    </div>

    <hr style="border: 2px dotted rebeccapurple;">

    <p>
        <h1>선택자 사용 방법</h1>
    </p>
    <!--
        div p span 태그 차이점
    div  : 세션을 나누는 역할. html 문서의 영역을 구분 하기 위한 역할

    p    : 문단(paragraph), 단락을 나누는 역할

    span : 인라인 요소들을 하나로 묶을 때 사용한다.
            span 요소 자체는 의미가 없으며, 단순히 콘텐츠에 스타일을 적용하기위해 감싸주는 역할
    
    *div 태그와 p 태그는 브라우저의 양 끝까지 차지하는 블록요소이다.(줄바꿈o)
    *span 태그는 텍스트 영역까지 만 차지하는 인라인요소이다.(줄바꿈x)

    각 태그의 display 속성을 보면 차이점을 쉽게 알 수 있다.
    -->

</body>
</html>
