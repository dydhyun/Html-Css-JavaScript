<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>클래스 명으로 태그를 선택해서 스타일을 적용하는 클래스 선택자</title>
    <link rel="stylesheet" href="css/03_classSelector.css">
</head>
<body>

    <h1 class="txt1">선택자</h1>
    <p class="txt1">전체 선택자는 웹 문서의 기본 스타일을 초기화 할 때 사용</p>
    <p class="txt1">태그 선택자는 특정 태그에만 스타일을 적용할 때 사용</p>
    <p class="txt2">클래스 선택자는 같은 태그에서 특정 태그에만 스타일을 적용할 때 사용</p>

    <h3 class="txt3">아이디 선택자
        <br> txt3 스타일은 p 태그 내부에 적용되도록 설정했다.
        <br> h3 태그에는 적용되지 않는다.
    </h3>
    <p class="txt3">아이디 선택자는 <span class="txt4">웹 문서에서 유일한 태그에만 스타일 적용할 때 사용</span></p>

</body>
</html>
