<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>두 개 이상의 태그에 동일한 스타일을 지정시키는 그룹 선택자</title>
    <link rel="stylesheet" href="css/05_groupSelector.css">
</head>
<body>
    <!--
    h1 + h2 + p.bluetxt + p.greentxt + p#green + p.redtxt + div
    클래스와 아이디도 지정해서 생성가능하다.
    -->
    <h1>웹 개발의 역사</h1>
    <hr>
    <h2>웹 개발의 발전 흐름</h2>
    <p class="bluetxt">초창기 웹은 html로만 이루어진 정적인 웹이 유행했다.</p>
    <p class="greentxt">하지만 동적인 데이터를 표출하기 위해</p>
    <p id="green">jsp나 servlet 등 다양한 기술이 등장했다.</p>
    <p class="redtxt">현재는 SPA 프레임 워크가 성행하고 있다.</p>
    <div>react, vue, angular 등이 SPA 프레임 워크에 포함되어 있다.</div>
</body>
</html>
