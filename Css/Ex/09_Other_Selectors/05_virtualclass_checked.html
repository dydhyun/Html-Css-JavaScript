<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>라디오 버튼이나 체크박스에 체크됐을 때 스타일을 지정하는 :checked</title>
    <link rel="stylesheet" href="css/05_virtualclass_checked.css">
</head>
<body>
    <form action="">
        <p>사용 가능한 언어(중복 체크)</p>
        
        <label>
            <input type="checkbox" name="language" value="java">
            <span>java</span>
        </label>

        <label>
            <input type="checkbox" name="language" value="c">
            <span>c언어</span>
        </label>

        <label>
            <input type="checkbox" name="language" value="html">
            <span>html</span>
        </label>

        <label>
            <input type="checkbox" name="language" value="javascript">
            <span>javascript</span>
        </label>
        
        <p>가장 자신있는 언어(중복 불가.)</p>
        <label>
            <input type="radio" name="favorite" value="java">
            <span>java</span>
        </label>

        <label>
            <input type="radio" name="favorite" value="c">
            <span>c언어</span>
        </label>

        <label>
            <input type="radio" name="favorite" value="html">
            <span>html</span>
        </label>

        <label>
            <input type="radio" name="favorite" value="javascript">
            <span>javascript</span>
        </label>
        
    </form>
</body>
</html>
