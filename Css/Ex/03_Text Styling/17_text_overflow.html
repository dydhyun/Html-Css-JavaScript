<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>넘치는 텍스트를 처리해 주는 text-overflow 속성</title>
    <link rel="stylesheet" href="css/17_text_overflow.css">
</head>
<body>
    <h1>text-overflow</h1>
    <p class="content">
        text-overflow는 넘치는 텍스트에 대한 처리를 설정하는 속성 입니다.
        clip은 넘치는 텍스트를 잘라버리는 속성 값이고, ellipsis는 넘치는 텍스트가 있다고
        말줄임표(...) 으로 생략해주는 속성 값 입니다.
    </p>
</body>
</html>
