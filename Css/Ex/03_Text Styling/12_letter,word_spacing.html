<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        글자 사이의 간격을 조절하는 letter_spacing 속성,
        단어 사이의 간격을 조절하는 word_spacing 속성
    </title>
    <link rel="stylesheet" href="css/12_letter,word_spacing.css">
</head>
<body>
    
    <h1 class="spacing1">Html5</h1>
    <!--글자간격 조절-->
    <h1 class="spacing2">Css3</h1>
    
    <h1>Java Script</h1>

    <!--단어간격 조절-->
    <h1 class="spacing3">Java Script</h1>
    <!-- 둘다 적용한 여러개의 클래스를 소유하는 태그도 작성할 수 있다. -->
    <h1 class="spacing2 spacing3">Java Script</h1>
</body>
</html>
