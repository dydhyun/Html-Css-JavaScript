<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 관련 스타일을 한 번에 설정하는 list-style 속성</title>
    <link rel="stylesheet" href="css/04_list_style.css">
</head>
<body>
    <h3>list-style-position 지정하지 않음</h3>
    <ul>
        <li>Java</li>
        <li>DataBase</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
    
    <h3>list-style: suqare inside 적용</h3>
    <ul class="inside">
        <li>Java</li>
        <li>DataBase</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
    
    <h3>list-style: url(dot.png) outside(기본값) 적용</h3>
    <ul class="outside">
        <li>Java</li>
        <li>DataBase</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
</body>
</html>
