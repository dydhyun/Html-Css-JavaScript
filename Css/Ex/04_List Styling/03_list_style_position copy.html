<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>항목들의 들여쓰기 여부를 설정하는 list-style-position 속성</title>
    <link rel="stylesheet" href="css/03_list_style_position.css">
</head>
<body>
    <h3>list-style-position 지정하지 않음</h3>
    <ul>
        <li>Java</li>
        <li>DataBase</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
    
    <h3>list-style-position: inside 적용</h3>
    <ul class="inside">
        <li>Java</li>
        <li>DataBase</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
    
    <h3>list-style-position: outside 적용</h3>
    <ul class="outside">
        <li>Java</li>
        <li>DataBase</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
</body>
</html>
