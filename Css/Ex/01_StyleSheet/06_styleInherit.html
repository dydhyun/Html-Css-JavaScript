<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스타일의 상속</title>
    <style>
        body{
            font-size: 5rem;
            font-family: 'Times New Roman', 'Times New Roman', Times, serif;
            color: green;
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>스타일의 상속</h1>
    <ul>
        <li>내용에 대한 스타일은 상속된다.
            <ul>
                <li>font</li>
                <li>color</li>
                <li>opacity</li>
                <li>visibility</li>
            </ul>
        </li>
        <li>위치나 구조, 크기에 대한 스타일은 상속되지 않는다.
            <ul>
                <li>width</li>
                <li>height</li>
                <li>margin</li>
                <li>padding</li>
            </ul>
        </li>
    </ul>
</body>
</html>
