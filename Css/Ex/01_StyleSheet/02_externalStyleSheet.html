<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>외 부 스타일 시트</title>
    <!--외부 스타일 시트는 link 태그를 이용해서 링크를 걸어주는 방식으로 사용한다.-->
    <link rel="stylesheet" href="css/style.css">
    <!--cascading : 위에서 아래로 흐르는 속성
                위 에서 정의 된 스타일이 먼저 적용되고, 아래에서 정의 된 스타일이 나중에 적용된다
                동일한 스타일 속성이 존재하면 아래에 정의된 속성이 위에 정의된 속성 덮어쓴다.-->
    <link rel="stylesheet" href="css/style2.css">
</head>
<body>
    <h1>웹 개발 언어</h1>
    <ul>
        <li>Java</li>
        <li>Html</li>
        <li>Css</li>
    </ul>
</body>
</html>
