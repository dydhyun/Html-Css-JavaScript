<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자가 입력한 값만큼 넓이 늘리기</title>
    <style>
        .box {
            position: absolute;
            top: 0;
            left: 0;
            width: 100px;
            height: 100px;
            background: lightcoral;
            transition-duration: 0s;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <script>
        // prompt창 열어서 사용자가 숫자로 거리 입력
        const size = window.prompt("늘릴 크기를 입력하세요.");
        const box = document.getElementsByClassName("box")[0];

        // 입력한 거리만큼 box 오른쪽으로 늘리기
        // isNaN() 메소드 : 매개변수로 연산이 되지 않는 값이 들어오면 true,
        //                        연산 가능한 값을 받으면 false 리턴.

        console.log(typeof box.clientWidth);

        if(!isNaN(size)){
            // const curSize = parseInt  상수값 받아서 넣거나 clientWidth 내장함수 써서 가능
            box.style.transitionProperty = "width";
            box.style.transitionDuration = "4s";
            box.style.transitionDelay = "2s";
            box.style.width = `${box.clientWidth + parseInt(size)}px`;
        } else{   
            alert("숫자를 입력하세요.");

        }
    </script>
</body>
</html>
