<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript로 웹 문서 조작</title>
</head>
<body>
    <div id="wrapper"></div>
    <script>
        // JavaScript에서는 html태그를 문자열로 만들어서 사용할 수 있다.
        let htmlStr = "<h1>hello</h1>";

        // document 객체: 웹 문서 자체를 받아오는 객체
        // write() 메소드: 웹 문서 body에 매개변수로 받아온 내용을 추가해주는 메소드
        document.write(htmlStr);

        // window 객체: 브라우저 자체를 받아오는 객체
        // prompt() 메소드: 사용자가 입력할 수 있는 입력창을 띄워주는 메소드
        // prompt 창에 입력한 내용이 리턴된다.
        const name = window.prompt("이름을 입력하세요.");
        // document.write(name);

        // ES5문법
        document.write("<h2>" + name + "</h2>");

        // ES6문법 템플릿 리터럴 문자열(`(백틱을 이용한 문자열))
        // 템플릿 리터럴에서 자바스크립트의 변수나 문법을 사용할 때는 ${}로 넣어준다.
        document.write(`<h3>${name}</h3>`);

        // alert() 메소드: 브라우저 객체의 메소드로 경고창을 띄워주는 메소드
        // confirm() 메소드: 매개변수로 받아온 질문에 대한 확인창을 표출하는 메소드
        //                   확인을 클릭하면 true 리턴, 취소를 누르면 false가 리턴된다.
        if(window.confirm(`입력하신 이름이 ${name}이 맞습니까?`)) {
            window.alert(`${name}이 정상 입력됐습니다.`);
        } else {
            window.alert("입력이 취소됐습니다.");
        }

        // JavaScript 동적인 태그 생성
        let htmlStr2 = "";
        htmlStr2 += `
            <table style="border: 1px solid black; border-collapse: collapse;">
                <tr>
                    <td style='border: 1px solid black;'>${name}</td>
                    <td style="border: 1px solid black;">${name}</td>
                    <td style='border: 1px solid black;'>${name}</td>
                </tr>
            <table>
        `;

        // JavaScript로 DOM(Document Object Model) 객체 변수로 받아오기
        // DOM(Document Object Model) 객체: 웹 문서의 생성된 태그들
        let div = document.getElementById('wrapper');
        console.log(div);
        console.log(typeof div);
        
        // 변수로 받아온 DOM 객체에 동적으로 태그 추가
        div.innerHTML = htmlStr2;

        // DOM 객체의 스타일(css스타일) 을 변경하고 싶으면, style 속성값을 사용한다.
        div.style.background = "green";
        div.style.color = "white";
    </script>
</body>
</html>
