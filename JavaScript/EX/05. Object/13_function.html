<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 메소드</title>
</head>
<body>
    <script>
        // 1. 전역변수 선언
        // 다른 웹문서로 넘어가기 전까지 유효한 범위를 갖는 변수
        let num1 = 100;


        
        // 6. function 키워드로 생성한 메소드(함수)는 호이스팅이 가능하다.
        console.log(mul(30));



        // 2. 함수(메소드)의 선언
        // function 키워드 + 메소드명(타입을 지정하지 않고 매개변수(변수명만)) {
        //      기능정의
        // } 
        // 파라미터(매개변수)들은 타입을 지정하지 않고 변수명만 선언한다.
        function mul(num2) {
            // 3. 지역변수 선언
            let num3 = 200;

            if(isNaN(num2)) {
                console.log(`${num2}는 계산할 수 없는 값입니다.`);
                // 4. return; => 함수의 종료. 특정 조건일 때 함수를 종료시킬 때 사용
                //               반환(리턴) 값 없이 함수를 종료시킬 때 사용한다.
                return;
            } else {
                return num3 * num2;
            }
        }

        // 5. 함수의 사용
        const result1 = mul(10);
        console.log(mul(20));
        console.log(result1);

        const result2 = mul('aaaaa');
        console.log(result2);
    </script>

    <script>
        console.log(num1);
    </script>
</body>
</html>
