<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트에 메소드 매핑하기</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" onclick="changeColor();">색상변경</button>
    <script>
        let idx = 0;
        
        function changeColor(){
            const colorArr = ['red','green','blue','yellow','orange','orangered','violet'];

            const box = document.querySelector(".box");
            box.style.backgroundColor = colorArr[idx++];

            if(idx == 7){
                idx = 0;
            }
        }
    </script>
</body>
</html>
