<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>전역함수와 지역함수</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <button type="button" id="btn" onclick="moveAndChageColor();">색상 변경 및 이동</button>
    <script>
        const box = document.querySelector(".box");

        // 1. 전역함수
        // script 태그 내에서 선언해서 웹 문서 어디서든지 호출할 수 있는 함수
        function moveAndChageColor(){
            box.style.marginLeft = '300px';

            // 2. 지역함수
            // 중괄호 블록 안에서 선언돼서 선언된 중괄호 블록 안에서만 호출할 수 있는 함수
            function changeColor(){
                box.style.backgroundColor = 'lightgreen';
                
            }
            // 3. 지역함수의 호출
            changeColor();
        }
    </script>
</body>
</html>
