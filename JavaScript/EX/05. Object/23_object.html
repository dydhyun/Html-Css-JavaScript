<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용자 정의 객체</title>
</head>
<body>
    <script>
        // 1. new Object() 를 통한 빈 객체 만들기
        const tv = new Object();

        // 2. 빈 객체에 속성과 기능 추가
        tv.company = '삼성';
        tv.price = 10_000_000;
        
        tv.info = function(){
            console.log(`제조사: ${this.company}`);
            console.log(`가격: ${this.price}원`);
        }

        console.log(tv);

        // 3. 객체의 속성값 사용 및 기능 사용
        console.log(`${tv.company}의 TV가격은 ${tv.price}원 입니다.`);
        tv.info();

        // 4. 중괄호 블록으로 객체 생성*
        const car = {
            // 속성과 기능을 정의할 때는
            // 속성/기능  키:값/메소드
            // 속성 값이나 기능이 여러개 일 때는 , 를 사용해서 다음 속성이나 기능을 정의한다.
            // 속성/기능 키는 문자열로 지정해야 되는데,
            // 키 는 "" , '' 로 묶어주지 않아도 자동으로 문자열로 지정된다.
            company: '현대',
            model: '아반떼',
            price: 3000,
            info: function() {
                console.log(`제조사: ${this.company}`);
                console.log(`모델: ${this.model}`);
                console.log(`가격: ${this.price}만원`);
            }
        }

        console.log(car);
        car.info();
        // 5. 기존 속성값을 변경
        // 기존 속성키로 새로운 값을 삽입하면 해당 속성 값이 변경된다.
        car.company = '기아';
        car.model = 'k5';
        
        console.log(car);
        car.info();

        // 6. 기존에 존재하지 않던 속성으로 값을 넣어주면 새로운 속성을 추가한다.
        car.limitSpeed = 220;
        car.info2 = function(){
            console.log(`제조사: ${this.company}`);
            console.log(`모델: ${this.model}`);
            console.log(`가격: ${this.price}만원`);
            console.log(`최고속도: ${this.limitSpeed}km`);
        }
        console.log(car);
        car.info2();

        // 7. 중괄호 블록으로도 비어있는 객체를 생성할 수 있다.
        const obj = {};

        obj.num1 = 10;
        obj.n2 = 20;
        obj.add = function() {
            console.log(`this.num1 + this.n2 = ${this.num1 + this.n2}`);
        }

        obj.add();

    </script>
</body>
</html>
