<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript의 내장객체 - Date</title>
</head>
<body>
    <script>
        // 1. 현재 날짜 객체 생성
        // Date 객체는 new Date();로 현재날짜와 시간을 갖는 Date 객체를 생성한다.
        const nowDate = new Date();

        console.log(nowDate);

        console.log(`현재 년도: ${nowDate.getFullYear()}년`);
        console.log(`현재 월: ${nowDate.getMonth() + 1}월`);
        console.log(`현재 일: ${nowDate.getDate()}일`);

        // 2. 특정 날짜 객체 생성
        // Date의 생성자에 날짜를 매개변수로 넣어서 특정날짜의 Date 객체를 생성할 수 있다.
        // 2-1 문자열을 매개변수로 전달
        // 실제 월 값을 그대로 전달한다.
        // 시간은 현재 시간으로 지정된다.
        const lectureStartDate1 = new Date('2024-04-24');
        // 2-2 년도, 월, 일, 시간 등 값을 각각 전달
        // 월에 1 을 뺀 값을 전달한다.
        const lectureStartDate2 = new Date(2024,3,24);

        console.log(`강의 시작 월: ${lectureStartDate1.getMonth() +1}월`);
        console.log(`강의 시작 월: ${lectureStartDate2.getMonth() +1}월`);
        console.log(`강의 시작 일: ${lectureStartDate1.getDate()}일`);
        console.log(`강의 시작 일: ${lectureStartDate1.getDate()}일`);


        // 3. setter 메소드를 이용한 날짜 설정
        // 현재 날짜 Date 객체를 생성 후 setter 메소드를 이용해 날짜를 변경하는 방식
        const lectureFinishDate = new Date();
        
        lectureFinishDate.setMonth(10);
        lectureFinishDate.setDate(1);
        
        console.log(`강의 종료 월: ${lectureFinishDate.getMonth() +1}월`);
        console.log(`강의 종료 일: ${lectureFinishDate.getDate()}일`);


        // 4. 두 날짜 차이 구하기
        // 두 날짜 차이가 ms 단위로 리턴된다.
        const timeDiff = lectureFinishDate - nowDate;

        const remainDate = Math.ceil(timeDiff/1000/60/60/24);
        
        console.log(`강의 종료까지 남은 날짜: ${remainDate}일`);

    </script>
</body>
</html>
