<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>익명함수</title>
</head>
<body>
    <script>
       // 1. 익명함수의 선언
       // 함수(메소드)의 이름이 없이 선언된 함수로
       // 함수 자체를 변수에 담아서 사용한다.
       // 함수를 호출할 때는 변수명을 통해서 함수를 호출한다.
       // 익명함수는 호이스팅이 불가능하다.
    //    console.log(add1(10,20)); before initializing에러 발생
       const add1 = function(a, b) {
            return a + b;
       } 

       console.log(add1(10,20));
       

       // 2. 화살표 함수
       // 화살표 함수도 익명함수의 일종이다.
       // 따라서 호이스팅 불가능.
    //    console.log(add2(10,20)); before initializing에러 발생
       const add2 = (a,b) =>{
            return a + b;
       }
       console.log(add2(10,20));

    </script>
</body>
</html>
