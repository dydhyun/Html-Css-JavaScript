<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>class의 상속</title>
</head>
<body>

    <script>

        class Tv{
            constructor(company, resolution, price){
                this.company = company;
                this.resolution = resolution;
                this.price = price;            
            }

            turnOn(){
                console.log(`Tv를 켠다.`);
            }
            turnOff(){
                console.log(`Tv를 끈다.`);
            }

            info(){
                console.log(`제조사: ${this.company}`);
                console.log(`해상도: ${this.resolution}`);
                console.log(`가격: ${this.price}`);
            }

        }

        // 1. 상속받은 클래스 생성
        // 부모의 속성과 기능을 모두 사용할 수 있는 클래스
        class LgTv extends Tv{
            // 1-1 생성자 함수를 생략하면 부모의 생정자를 호출한다.
            constructor(company, resolution, price, color){
                super(company, resolution, price);
                this.color = color;
            }

            volumeUp(){
                console.log(`소리를 높인다.`);
            }
            volumeDown(){
                console.log(`소리를 줄인다.`);
            }
            
            // 1-2 부모의 함수 오버라이드
            info(){
                super.info();
                console.log(`색상: ${this.color}`);
            }
            
        }

        // 2. 상속받은 클래스의 사용
        const lgTv = new LgTv('LG', '4K', 3000, "BLACK");
        lgTv.info();
        // 부모메소드 사용
        lgTv.turnOn();
        // LgTv메소드 사용
        lgTv.volumeUp();
        
    </script>

</body>
</html>
