<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 비구조화 할당</title>
</head>
<body>

    <script>
        const arr1 = [1, 2, 3, 4, 5];

        // 1. 배열의 비구조화 할당
        // 배열의 요소들을 하나씩 새로운 요소에 담아주는 기능
        const [num1, num2, num3, num4, num5] = arr1;
        console.log(`${num1}, ${num2}, ${num3}, ${num4}, ${num5}`);


        // 2. 배열의 비구조화 할당은 요소의  *순서대로*  진행된다.
        // 배열의 요소의 개수와 변수의 개수를 맞춰줄 필요는 없다.
        const [num7, num8] = arr1;
        console.log(`${num7}, ${num8}`);

        
        // const [num1, num3, num8] = arr1; 위에서 사용한 const[num1,,num8]을
        // var 변수로 선언하면 재선언, 재할당 가능하다


        // 3. 비구조화 할당은 함수의 매개변수에도 사용할 수 있다.
        const add = ([num9, num10, num11]) => {
            console.log(num9 + num10 + num11);
        };
        add(arr1);

        const mul = ([num12, num13, num14]) => {
            console.log(num12 * num13 * num14);
        }
        mul(arr1);

        // 4. 비구조화 할당 rest 파라미터와 함께 사용하기.
        const div = ([num15, num16, ...nums]) => {
            console.log(nums);

            const divNum = nums.reduce((acc, cur) => cur / acc , 1);
            
            console.log(divNum / num16 / num15);
        }

        div(arr1);

        
        // 비 구조화 할당과 rest 파라미터를 함수가 아닌 곳에서 사용
        const [num17, num18, ...re] = arr1;
        console.log(re); 


    </script>
    
</body>
</html>
