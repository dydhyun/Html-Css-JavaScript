<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차함수 - reduce</title>
</head>
<body>
    <script>
        const arr = [13, 27, 78, 91, 67];
        
        const max = arr.reduce((acc, cur) => (acc > cur ? acc : cur), 0);
        // 두 번째 인자인 0 은 acc 의 초기값.

        console.log(max);

        // reduce 함수 사용해서 배열의 총 합 구하기~
        
        // var sum = 0;
        // var sum = arr.reduce((acc, cur) => (sum += cur), 0);
        // var 는 중복선언과 재할당이 가능하다.

        // let sum = 0;
        // sum = arr.reduce((acc, cur) => (sum += cur), 0);
        // let 은 중복선언이 불가능하며 재할당 만 가능하다.
        
        const sum = arr.reduce((acc, cur) => (acc += cur), 0);
        // const 는 중복선언과 재할당이 불가능하다.
        
        console.log(sum);

    </script>
</body>
</html>
