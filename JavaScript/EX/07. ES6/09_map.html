<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열의 고차함수 - map</title>
</head>
<body>
    <script>
        const arr = [
            {
                id: 1,
                name: '홍길동',
                year: 2,
                result: 3.2
            },
            {
                id: 2,
                name: '임꺽정',
                year: 1,
                result: 2.8
            },
            {
                id: 3,
                name: '장길산',
                year: 3,
                result: 1.7
            },
            {
                id: 4,
                name: '조병조',
                year: 4,
                result: 4.0
            },
        ];
        
        // map은 새로운 배열을 만들어주기 때문에 항상 return 값이 있어야 한다.
        const convertArr = arr.map(st => {
            // st.result *= 1.125;
            // return st;

            // 불변성: 원본데이터를 훼손하지않고 데이터의 추가, 수정, 삭제하는 작업
            const newSt = {...st};
            newSt.result *= 1.125;
            return newSt;
        });

        console.log(arr);
        console.log(convertArr);
        
        console.log(arr);
    </script>
</body>
</html>
