<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열합 구하기</title>
</head>
<body>
    
    <script>
        const arr = [10, 20, 30, 40, 50];
        let sum = 0;
        for(let i = 0; i < arr.length; i++){
            sum += arr[i];
        }
        alert(`배열의 합은 ${sum} 입니다.`);
    </script>
</body>
</html>
