<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>quiz-1</title>
    <style>
        div{
            width: 600px;
            border: 1px solid grey;
        }
        p , h1{
            text-align: center;
        }
    </style>
</head>
<body>
    <script>
        document.write(`<h1>별찍기</h1>`);
        let input = window.prompt("숫자 입력:");
        for(let i = 0; i <= input; i++){
            for(let j = 0; j < i; j++){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
        for(let k = 0; k <= input/5*3; k++){
            document.write(`=`);
        }
        document.write(`<br>`);
        for(let i = 0; i < input; i++){
            for(let j = input; j > i; j--){
                document.write(`*`);
            }
            document.write(`<br>`);
        }
    </script>
</body>
</html>
