<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sumMulQuiz1</title>
</head>
<body>
    <div><h1 class="div1"></h1></div>
    <script>
        const divh1 = document.querySelector(".div1");
        const num1 = parseInt(window.prompt("숫자 입력1"));
        const num2 = parseInt(window.prompt("숫자 입력2"));
        
        sumMul(num1, num2);

        function sumMul(num1,num2) {
            
            if(num1 == num2) {
                console.log(`${num1 * num2}`);
                return;
            } else {
                console.log(num1 + num2);
            }
            divh1.innerText = "결과는 콘솔창 확인";
        }

    </script>
</body>
</html>
